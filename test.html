<!DOCTYPE html>
<html>
  <head>
    <title>Text Box with Time Stamps Example</title>
    <style>
      .log {
        font-family: monospace;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        width: 500px;
        height: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <textarea class="log" id="log" readonly></textarea>
    <br>
    <form>
      <input type="text" id="text-input">
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <script>
      let log = document.getElementById("log");
      let logLines = [];
      let form = document.querySelector("form");

      // Check if there is saved log data in local storage
      if (localStorage.getItem("logLines")) {
        logLines = JSON.parse(localStorage.getItem("logLines"));
        log.value = logLines.join("\n");
      }

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        let textInput = document.getElementById("text-input");
        let now = new Date();
        let timestamp = now.toLocaleTimeString();
        logLines.unshift(timestamp + ": " + textInput.value);
        if (logLines.length > 20) {
          logLines.pop();
        }
        log.value = logLines.join("\n");
        localStorage.setItem("logLines", JSON.stringify(logLines));
        textInput.value = "";
      });
    </script>
  </body>
</html>
